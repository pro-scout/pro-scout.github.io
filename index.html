<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/neo4j-driver"></script>
  
</head>
<body>
  <h1>UPDATE</h1>
  <button id="runQueryButton">Run Query</button>
  <div id="result"></div>

  <script>


    var driver = neo4j.driver('bolt://44.202.225.0:7687', neo4j.auth.basic('neo4j', 'schematics-telecommunications-bumps'));

// Run a query
// Function to run the Neo4j query
    function runQuery() {
        console.log("This is working...")
        var session = driver.session();
        session
        .run('MATCH (n) RETURN (n) LIMIT 5')
        .then(function(result) {
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results
    
            result.records.forEach(function(record) {
            // Access the returned data
            var node = record.get("n");
            var properties = node.properties;
    
            // Create a new paragraph element to display the data
            var paragraph = document.createElement('p');
            paragraph.textContent = JSON.stringify(properties);
    
            // Append the paragraph element to the result div
            resultDiv.appendChild(paragraph);
            });
    
            session.close();
            driver.close();
        })
        .catch(function(error) {
            console.log(error);
        });
    }
  
  // Add event listener to the button
  var button = document.getElementById('runQueryButton');
  button.addEventListener('click', runQuery);
  </script>
</body>
</html>
